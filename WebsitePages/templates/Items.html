{% extends "master.html" %}
{% block content %}
<div class="Title">
    Item stock'n price
</div>

<div class="table-wrapper">
    <table class="item-table">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        {% for item in sales_items %}
        <tr>
            <td>{{ item.item_name }}</td>
            <td>${{ item.item_price }}</td>
            <td>Stock: {{ item.item_stock }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
